<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Order Extension Request Email Template" />
    <title>Order Extension Request Email Template</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f2f3f8;
        font-family: "Open Sans", sans-serif;
        min-height: 100vh;
      }
      .container {
        max-width: 670px;
        margin: 0 auto;
        padding: 80px 20px;
      }
      .email-container {
        width: 100%;
        max-width: 670px;
        margin: 0 auto;
      }
      .content-wrapper {
        background: #fff;
        border-radius: 3px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
      }
      .app-icon {
        width: 70px;
        vertical-align: middle;
        border: 0;
        margin-bottom: 20px;
      }
      .title {
        color: #1e1e2d;
        font-weight: 500;
        margin: 0;
        font-size: 32px;
        font-family: "Rubik", sans-serif;
      }
      .divider {
        display: inline-block;
        vertical-align: middle;
        margin: 29px 0 26px;
        border-bottom: 1px solid #cecece;
        width: 100px;
      }
      .message-container {
        text-align: left;
        margin-top: 30px;
        color: #455056;
      }
      .greeting {
        font-size: 15px;
        line-height: 24px;
        margin: 0 0 15px;
      }
      .message {
        font-size: 15px;
        line-height: 24px;
        margin: 0 0 15px;
      }
      .highlight {
        font-weight: 700;
        color: #1e1e2d;
      }
      .extension-table {
        width: 100%;
        margin: 30px 0;
        border-collapse: collapse;
        color: #455056;
        font-family: "Rubik", sans-serif;
        background-color: #f2f2f2;
      }
      .extension-table th {
        color: #1e1e2d;
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #fff;
        font-weight: 700;
        font-size: 14px;
      }
      .extension-table td {
        padding: 12px;
        border-bottom: 1px solid #fff;
        border-right: 1px solid #fff;
        font-size: 14px;
      }
      .extension-table td:last-child {
        border-right: none;
      }
      .date-column {
        width: 25%;
      }
      .reason-column {
        width: 50%;
      }
      .button-container {
        text-align: center;
        margin-top: 30px;
      }
      .prompt-text {
        color: #455056;
        font-size: 15px;
        margin-bottom: 15px;
      }
      .action-button {
        background: #4aa1f3;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 500;
        padding: 12px 35px;
        border-radius: 50px;
        display: inline-block;
      }
      .action-button:hover {
        text-decoration: underline;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
      }
      .footer-text {
        font-size: 14px;
        color: rgba(69, 80, 86, 0.74);
        line-height: 18px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="email-container">
        <div class="content-wrapper">
          <a href="{{appLink}}" target="_blank" rel="noopener noreferrer">
            <img src="{{appIcon}}" alt="Service Hub Logo" class="app-icon" />
          </a>
          <h1 class="title">Order Extension Request</h1>
          <div class="divider"></div>

          <div class="message-container">
            <p class="greeting">Hi {{customerUsername}},</p>
            <p class="message">
              You've received an order delivery extension request from
              <span class="highlight">{{contractorUsername}}</span>.
            </p>

            <table class="extension-table">
              <thead>
                <tr>
                  <th class="date-column">Original Date</th>
                  <th class="date-column">New Date</th>
                  <th class="reason-column">Reason</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{originalDate}}</td>
                  <td>{{newDate}}</td>
                  <td>{{reason}}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="button-container">
            <p class="prompt-text">Ready to approve or reject the request?</p>
            <a
              href="{{orderUrl}}"
              class="action-button"
              target="_blank"
              rel="noopener noreferrer"
            >
              View Request
            </a>
          </div>
        </div>
        <div class="footer">
          <p class="footer-text">&copy; Service Hub</p>
        </div>
      </div>
    </div>
  </body>
</html>
